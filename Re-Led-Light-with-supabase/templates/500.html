{% extends "base.html" %}

{% block title %}Server Error - Re Led Light{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-page">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead mb-4">Sorry, something went wrong on our end. Please try again later.</p>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
                <a href="{{ url_for('contact') }}" class="btn btn-outline-primary ms-2">Contact Support</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
