{% extends "base.html" %}

{% block title %}Admin Login - Re Led Light{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-user-shield text-primary me-2"></i>
                        Admin Login
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('admin_auth') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" value="admin" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center text-muted">
                    <small>Access restricted to authorized personnel only</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
